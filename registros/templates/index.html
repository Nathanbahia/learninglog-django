{% extends 'base.html' %}

{% block content %}

<!-- Menu -->
<ul class=" index-menu">
    <li class="nav-item"><button type="button" class="btn btn-primary"><a href="{% url 'materias' %}">Cadastrar nova matéria</a></button></li>
    <li class="nav-item"></li><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Criar nova postagem</button></li>
</ul>
<!-- Fim do Menu -->

<!-- Início do Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <!-- Formulário -->                    
                    <form method="post" action="{% url 'index' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="data" class="col-form-label">Data</label>
                            <input type="date" class="form-control" id="data">
                        </div>
                        <div class="form-group">
                            <label for="materia" class="col-form-label">Matéria</label>
                            <input type="text" class="form-control" id="materia">                        
                        </div>
                        <div class="form-group">
                            <label for="registro" class="col-form-label">Registro</label>
                            <textarea class="form-control" id="registro"></textarea>
                        </div>                    
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                    <!-- Fim do formulário -->
                    
                </div>            
            </div>
        </div>
    </div>
<!-- Fim do Modal -->

{% endblock %}
